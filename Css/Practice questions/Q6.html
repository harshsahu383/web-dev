<!-- Create a Circle Using Border Radius
Task: Create a div element that appears as a perfect circle using the border-radius property.

Instructions:

Create a div element with the class name circle.

Apply the following styles to the div:

Set a width and height of 100px.

Use the border-radius property to make the div a perfect circle.

Add a red background color to make the circle visible. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q6</title>
    <style>
        .circle{
            height: 100px;
            width: 100px;
            border-radius: 50%;
            border: 1px solid black;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="circle"></div>
</body>
</html>
