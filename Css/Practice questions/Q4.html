<!-- Styling Text with Font Properties
Task: Create a paragraph of text and apply various font properties such as color, weight, size, and style.

Instructions:

Create a paragraph (<p>) element with the class name styled-text.

Apply the following styles to the text:

Set the font color to red.

Make the text bold.

Set the font size to 18px.

Apply an italic style to the text. -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Q4</title>
        <style>
        .styled-text{
            color: red;
            font-size: 18px;
            font-style: italic;
            font-weight: bold;
        }
    </style>
    </head>
    <body>
        <p class="styled-text">Lorem ipsum dolor sit amet consectetur
            adipisicing elit. Officia, voluptates.</p>
    </body>
</html>
