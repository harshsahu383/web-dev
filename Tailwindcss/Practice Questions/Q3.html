Instructions:

Create a div container to hold the grid.

Inside the container, add four child div elements.

<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="grid grid-cols-2 gap-4 p-8">
        <div class="bg-blue-500 text-white p-8">Grid Item 1</div>
        <div class="bg-red-500 text-white p-8">Grid Item 2</div>
        <div class="bg-green-500 text-white p-8">Grid Item 3</div>
        <div class="bg-yellow-500 text-white p-8">Grid Item 4</div>
    </div>
</body>
</html>
