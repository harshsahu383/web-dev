<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script
            src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <title>Tailwind Project</title>
    </head>
    <body class="bg-gray-900 flex justify-center items-center min-h-screen">
        <div class="bg-gray-700 rounded-lg p-8 shadow-lg max-w-sm w-full">
            <h2
                class="text-center text-3xl mb-6 font-bold text-white">Login</h2>
            <form action>
                <div class="mb-4">
                    <label for="email"
                        class="block text-sm text-sm font-medium text-gray-300 mb-2">Email</label>
                    <input type="email"
                        class=" w-full px-3 py-2 bg-gray-600 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        id="email" placeholder="Enter your Email">
                </div>
                <div>
                    <label for="password" class="block text-sm text-sm font-medium text-gray-300 mb-2">Password</label>
                    <input type="password"                         class=" w-full px-3 py-2 bg-gray-600 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
 id="password"
                        placeholder="Enter your password">
                </div>
                <div class="mt-5 w-full justify-center align-center">
                    <button type="submit" class="w-full h-10 rounded-md bg-gray-800 text-white cursor-pointer shadow-sm hover:bg-gray-900"> Login</button>
                </div>
            </form>
        </div>
    </body>
</html>
