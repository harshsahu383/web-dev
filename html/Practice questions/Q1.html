<!-- Create a Simple Heading
Task: Create an HTML document with a heading that says "Welcome to the course"

Instructions:

Use the h1 heading tag to display the text. -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta content="text/html; charset=utf-8">
        <title>`substitute(Filename('', 'Page Title'), '^.', '\u&amp;', '')`</title>
        <meta http-equiv="" content="">
    </head>
    <body>
    <h1 id="">Welcome to the course</h1>
    </body>
</html>
